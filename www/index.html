<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    
    

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main safe-areas">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page welcome-bg-page" data-name="index">
        <!-- Top Navbar -->
        <!--<div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
            <div class="title sliding">My App</div>
            <div class="right">
              <a href="#" class="link icon-only panel-open" data-panel="right">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
          </div>
        </div>-->
        <!-- Toolbar-->
        <!--<div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <a href="#" class="link">Left Link</a>
            <a href="#" class="link">Right Link</a>
          </div>
        </div>-->
        <!-- Scrollable page content-->
        <div class="page-content welcome-bg-overlay">
          <div class="block" style="text-align: center;">
            <img src="img/brand/default-logo.png" class="welcome-logo-page" alt="">
          </div>
          <div class="block welcome-buttons-group">
            
                <a href="#" class="button button-large button-raised button-outline color-blue login-screen-open" data-login-screen="#my-login-screen" style="margin-bottom: 15px;">Entrar</a>
                <a href="#" class="button button-large button-raised button-outline color-green popup-open" data-popup="#my-popup-signup">Cadastrar</a>
              
          </div>

        </div>
      </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="my-popup-signup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Cadastrar</div>
              <div class="right">
                <a href="#" class="link popup-close">X</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">

              <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Nome</div>
                    <div class="item-input-wrap">
                      <input type="text" name="name" placeholder="Qual seu nome?">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Email</div>
                    <div class="item-input-wrap">
                      <input type="email" name="email" placeholder="Qual seu email?">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Nome de usuário</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Crie um nome de usuário">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Senha</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Crie uma senha">
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="list">
              <ul>
                <li>
                  <a href="#" class="button button-raised button-fill color-green register-button">Cadastrar</a>
                </li>
              </ul>
              <!--<div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen</div>-->
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Login</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Digite seu username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Senha</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Digite sua senha">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="button button-raised button-fill color-blue login-button">Entrar</a>
                </li>
              </ul>
              <!--<div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen</div>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  
  <script src="cordova.js"></script>
 

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
